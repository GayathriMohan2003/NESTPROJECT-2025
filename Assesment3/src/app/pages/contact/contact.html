<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/images/jlal-21-copy copy.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="/images/maxresdefault copy.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="/images/3-scaled copy.jpg" class="d-block w-100">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<div class="container my-5">
  <h1 class="text-start mb-4">FAQs</h1>

  <div class="row g-4 align-items-start">

    <!-- LEFT : ACCORDION -->
    <div class="col-lg-5">
      <div class="accordion" id="accordionExample">

        <!-- Item 1 -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
              Experience and Expertise
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show">
            <div class="accordion-body">
              Professional experience delivering scalable, secure, and reliable solutions.
            </div>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
              Customization
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse">
            <div class="accordion-body">
              Tailored solutions designed to meet specific business needs and goals.
            </div>
          </div>
        </div>

        <!-- Item 3 -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
              Customer Service
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse">
            <div class="accordion-body">
              Dedicated support ensuring long-term success and customer satisfaction.
            </div>
          </div>
        </div>

      </div>
    </div>
<!-- RIGHT SIDE : FORM -->
    <div class="col-lg-7">
      <h2 class="mb-3">Write Message</h2>

      <form>
        <div class="row g-3">

          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="First name">
          </div>

          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Last name">
          </div>

          <div class="col-12">
            <input type="email" class="form-control" placeholder="Email">
          </div>

          <div class="col-12">
            <input type="text" class="form-control" placeholder="Designation">
          </div>

          <div class="col-12">
            <input type="text" class="form-control" placeholder="Phone Number">
          </div>

          <div class="col-12">
            <textarea class="form-control" rows="3" placeholder="Message"></textarea>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary px-4">
              Contact Us
            </button>
          </div>

        </div>
      </form>
    </div>

  </div>
</div>
